<!DOCTYPE html>
<html>
<head>
    <title>World country list</title>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"/>
</head>
<body>

<div ng-app="myApp">
    <div ng-controller="TableCtrl">
        <div class="input-group">
            <input class="form-control" ng-model="searchText" placeholder="Search" type="search" ng-change="search()" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </span>
        </div>
        <table class="table  table-hover data-table myTable">
            <thead>
            <tr>
                <th class="EmpId"> <a href="#" ng-click="sort('name',$event)">Country
                    <span class="{{Header[0]}}"></span>
                </a>

                </th>
                <th class="name"> <a ng-click="sort('population')" href="#"> Population
                    <span class="{{Header[1]}}"></span></a>
                </th>
                <th class="Email"> <a ng-click="sort('capital')" href="#"> Capital
                    <span class="{{Header[2]}}"></span></a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in ItemsByPage[currentPage]">
                <td>{{item.name}}</td>
                <td>{{item.population}}</td>
                <td>{{item.capital}}</td>
            </tr>
            </tbody>
        </table>
        <ul class="pagination pagination-sm">
            <li ng-class="{active:0}"><a href="#" ng-click="firstPage()">First</a>

            </li>
            <li ng-repeat="n in range(ItemsByPage.length)"> <a href="#" ng-click="setPage()" ng-bind="n+1">1</a>

            </li>
            <li><a href="#" ng-click="lastPage()">Last</a>

            </li>
        </ul>
    </div>
</div>

<!-- ASSETS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
<!-- / -->

<!--MODULES-->
<script src="../app/app.js"></script>
<!-- / -->

<!-- CONTROLLERS -->
<script src="../app/controllers/tableCtrl.js"></script>
<!-- / -->

<!-- SERVICES -->
<script src="../app/services/dataService.js"></script>
<script src="../app/services/filterService.js"></script>
<!-- / -->

<!-- UTILS -->
<script src="../app/utils/searchUtils.js"></script>
<!-- / -->

</body>
</html>
